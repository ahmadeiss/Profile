<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Ahmed</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ecf0f1;
            color: #333;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        .character {
            width: 50px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .door {
            width: 100px;
            height: 200px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="character.png" class="character" alt="Character">
        <div class="title">Ahmed | Computer Engineer</div>
        <div class="subtitle">Innovative Computer Engineer with a strong background in software development, Programming, and Networking.</div>
        <a href="index.html" class="back-button">Back to Main Menu</a>
    </div>
    <img src="door.png" class="door" id="backDoor" alt="Back Door">
    <script>
        // Handle the back door interaction
        document.querySelector('#backDoor').addEventListener('click', () => {
            window.location.href = 'index.html'; // Navigate back to the main page
        });
    </script>
</body>
</html>
