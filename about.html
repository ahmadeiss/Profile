<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Ahmad</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            overflow: hidden;
            color: #ecf0f1;
        }

        .container {
            text-align: center;
            transform: perspective(1000px);
            animation: float 6s ease-in-out infinite;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            transform: rotateY(0deg);
            transition: transform 1s;
            animation: rotate 5s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.5em;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 2s ease-in-out;
        }

        .title:hover {
            transform: rotateY(360deg);
        }

        @keyframes float {
            0%, 100% {
                transform: perspective(1000px) translateY(0);
            }
            50% {
                transform: perspective(1000px) translateY(-20px);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Ahmad | Computer Engineer</div>
        <div class="subtitle">Innovative Computer Engineer with a strong background in software development, Programming, and Networking.</div>
    </div>
</body>
</html>
