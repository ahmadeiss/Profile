<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me</title>
  <style>
    /* CSS Styles */

    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      color: #333;
    }

    .doors-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      flex-grow: 1;
      margin: 50px 0;
    }

    .door {
      width: 200px;
      height: 350px;
      margin: 20px;
      background-color: #8B4513; /* Brown color */
      position: relative;
      cursor: pointer;
      border: 2px solid #654321;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .door:hover {
      transform: scale(1.05);
    }

    .door::before {
      content: '';
      position: absolute;
      width: 190px;
      height: 340px;
      top: 5px;
      left: 5px;
      background-color: #A0522D; /* Sienna color */
      border-radius: 3px;
    }

    .door-number {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #fff;
      z-index: 1;
      text-align: center;
      width: 90%;
      word-wrap: break-word;
    }

    #info {
      display: none;
      margin: 50px auto;
      width: 80%;
      max-width: 600px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      text-align: left;
      position: relative;
      z-index: 20;
    }

    #info h2 {
      margin-top: 0;
    }

    #close-btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    #close-btn:hover {
      background-color: #555;
    }

    /* Modal background */
    #modal-bg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 10;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .door {
        width: 150px;
        height: 250px;
      }

      .door::before {
        width: 140px;
        height: 240px;
      }

      .door-number {
        font-size: 24px;
      }
    }

  </style>
</head>
<body>

  <h1>Welcome</h1>

  <div class="doors-container">
    <div class="door" onclick="openDoor('certificates')">
      <div class="door-number">Certificates</div>
    </div>
    <div class="door" onclick="openDoor('age')">
      <div class="door-number">Personal Information</div>
    </div>
    <div class="door" onclick="openDoor('name')">
      <div class="door-number">Experts</div>
    </div>
    <div class="door" onclick="openDoor('edu')">
      <div class="door-number">Educational</div>
    </div>
    <!-- Add more doors as needed -->
  </div>

  <div id="modal-bg"></div>

  <div id="info">
    <!-- Information will be displayed here -->
    <h2 id="info-title"></h2>
    <p id="info-content"></p>
    <a href="#" id="close-btn" onclick="closeInfo()">Close</a>
  </div>

  <script>
    // JavaScript code
    function openDoor(section) {
      var infoTitle = document.getElementById('info-title');
      var infoContent = document.getElementById('info-content');
      var info = document.getElementById('info');
      var modalBg = document.getElementById('modal-bg');

      if (section === 'certificates') {
        infoTitle.textContent = 'My Certificates';
        infoContent.innerHTML = `
          <ul>
            <li>Certificate 1: Training for employee</li>
            <li>Certificate 2: Coming Soon</li>
            <li>Certificate 3: Coming Soon</li>
          </ul>
        `;
      } else if (section === 'age') {
        infoTitle.textContent = 'Personal Information';
        infoContent.textContent = 'I am 22 years old.';
      } else if (section === 'name') {
        infoTitle.textContent = 'My Expertise';
        infoContent.textContent = 'Expert in software development and networking.';
      } else if (section === 'edu') {
        infoTitle.textContent = 'My Education';
        infoContent.innerHTML = `
          <ul>
            <li>1st: Secondary School from Deir Debwan</li>
            <li>2nd: Computer Engineering from Birzeit University</li>
            <li>3rd: Coming Soon</li>
          </ul>
        `;
      }
      // Add more sections as needed

      info.style.display = 'block';
      modalBg.style.display = 'block';
    }

    function closeInfo() {
      var info = document.getElementById('info');
      var modalBg = document.getElementById('modal-bg');

      info.style.display = 'none';
      modalBg.style.display = 'none';
    }
  </script>

</body>
</html>
