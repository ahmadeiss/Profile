<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed's Interactive Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('castle-background.jpg') no-repeat center center;
            background-size: cover;
        }

        .container {
            position: relative;
            width: 800px;
            height: 400px;
            border: 2px solid #000;
            overflow: hidden;
            background-color: #fff;
        }

        .character {
            width: 50px;
            position: absolute;
            bottom: 10px;
            left: 10px;
            transition: left 0.1s, top 0.1s;
        }

        .door {
            width: 100px;
            height: 200px;
            position: absolute;
            bottom: 0;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }

        #door1 { left: 200px; }
        #door2 { left: 400px; }
        #door3 { left: 600px; }

        .open {
            transform: rotateY(90deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="prof.png" class="character" id="character" alt="Character">
        <img src="door.png" id="door1" class="door" alt="Door 1">
        <img src="door.png" id="door2" class="door" alt="Door 2">
        <img src="door.png" id="door3" class="door" alt="Door 3">
    </div>

    <script>
        const character = document.getElementById('character');
        const doors = document.querySelectorAll('.door');
        let currentDoor = null;

        // Initial character position
        let posX = 10;
        let posY = 340;

        // Move character based on arrow key input
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowLeft':
                    if (posX > 0) posX -= 10;
                    break;
                case 'ArrowRight':
                    if (posX < 750) posX += 10;
                    break;
                case 'ArrowUp':
                    if (posY > 0) posY -= 10;
                    break;
                case 'ArrowDown':
                    if (posY < 340) posY += 10;
                    break;
            }
            character.style.left = posX + 'px';
            character.style.top = posY + 'px';

            // Check if character is near a door
            doors.forEach(door => {
                const doorLeft = door.getBoundingClientRect().left - character.getBoundingClientRect().width / 2;
                const doorRight = doorLeft + door.offsetWidth;

                if (posX >= doorLeft && posX <= doorRight && Math.abs(posY - 200) < 20) {
                    currentDoor = door;
                } else if (currentDoor === door) {
                    currentDoor = null; // reset if character moves away from the door
                }
            });
        });

        // Listen for the "E" key press to open the door
        document.addEventListener('keydown', (event) => {
            if (event.key === 'e' || event.key === 'E') {
                if (currentDoor) {
                    // Open the door
                    currentDoor.classList.add('open');

                    // Navigate to the corresponding page after a short delay
                    setTimeout(() => {
                        if (currentDoor.id === 'door1') {
                            window.location.href = 'about.html';
                        } else if (currentDoor.id === 'door2') {
                            window.location.href = 'skills.html';
                        } else if (currentDoor.id === 'door3') {
                            window.location.href = 'projects.html';
                        }
                    }, 1000);
                }
            }
        });
    </script>
</body>
</html>
