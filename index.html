<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ecf0f1;
        }

        .container {
            position: relative;
            width: 800px;
            height: 400px;
            border: 2px solid #000;
            background-color: #fff;
            overflow: hidden;
        }

        .character {
            width: 50px;
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 10; /* Ensures the character is in front of doors */
            transition: left 0.1s, top 0.1s;
        }

        .door {
            width: 100px;
            height: 200px;
            position: absolute;
            bottom: 0;
            z-index: 5; /* Doors are behind the character */
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }

        .door-label {
            position: absolute;
            top: -30px;
            width: 100px;
            text-align: center;
            font-size: 14px;
            color: #333;
            background: #ecf0f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }

        #door1 { left: 200px; }
        #door2 { left: 400px; }
        #door3 { left: 600px; }

        .door-label[data-door="1"] { left: 200px; }
        .door-label[data-door="2"] { left: 400px; }
        .door-label[data-door="3"] { left: 600px; }

        .open {
            transform: rotateY(90deg);
        }

        .help-label {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="prof.png" class="character" id="character" alt="Character">
        <img src="door.png" id="door1" class="door" alt="Door 1">
        <div class="door-label" data-door="1">Press E to enter</div>
        <img src="door.png" id="door2" class="door" alt="Door 2">
        <div class="door-label" data-door="2">Press E to enter</div>
        <img src="door.png" id="door3" class="door" alt="Door 3">
        <div class="door-label" data-door="3">Press E to enter</div>
    </div>

    <script>
        const character = document.getElementById('character');
        const doors = document.querySelectorAll('.door');
        const labels = document.querySelectorAll('.door-label');
        let currentDoor = null;

        // Initial character position
        let posX = 10;
        let posY = 340;

        // Move character based on arrow key input
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowLeft':
                    if (posX > 0) posX -= 10;
                    break;
                case 'ArrowRight':
                    if (posX < 750) posX += 10;
                    break;
                case 'ArrowUp':
                    if (posY > 0) posY -= 10;
                    break;
                case 'ArrowDown':
                    if (posY < 340) posY += 10;
                    break;
            }
            character.style.left = posX + 'px';
            character.style.top = posY + 'px';

            // Check if character is near a door
            doors.forEach((door, index) => {
                const doorRect = door.getBoundingClientRect();
                const characterRect = character.getBoundingClientRect();

                // Simple collision detection
                if (
                    characterRect.left < doorRect.right &&
                    characterRect.right > doorRect.left &&
                    characterRect.top < doorRect.bottom &&
                    characterRect.bottom > doorRect.top
                ) {
                    currentDoor = door;
                    labels[index].style.display = 'block'; // Show help label
                } else if (currentDoor === door) {
                    currentDoor = null; // Reset if character moves away from the door
                    labels[index].style.display = 'none'; // Hide help label
                }
            });
        });

        // Listen for the "E" key press to open the door
        document.addEventListener('keydown', (event) => {
            if (event.key === 'e' || event.key === 'E') {
                if (currentDoor) {
                    // Open the door
                    currentDoor.classList.add('open');

                    // Navigate to the corresponding page after a short delay
                    setTimeout(() => {
                        if (currentDoor.id === 'door1') {
                            window.location.href = 'about.html';
                        } else if (currentDoor.id === 'door2') {
                            window.location.href = 'skills.html';
                        } else if (currentDoor.id === 'door3') {
                            window.location.href = 'projects.html';
                        }
                    }, 1000);
                }
            }
        });
    </script>
</body>
</html>
