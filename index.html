<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad Eiss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('castle-background.jpg') no-repeat center center;
            background-size: cover;
        }

        .container {
            position: relative;
            width: 800px;
            height: 400px;
            border: 2px solid #000;
            overflow: hidden;
            background-color: #fff;
        }

        .character {
            width: 50px;
            position: absolute;
            bottom: 10px;
            left: 10px;
            transition: left 0.5s ease-in-out, top 0.5s ease-in-out;
        }

        .door {
            width: 100px;
            height: 200px;
            position: absolute;
            bottom: 0;
            cursor: pointer;
        }

        #door1 { left: 200px; }
        #door2 { left: 400px; }
        #door3 { left: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="character.png" class="character" id="character" alt="Character">
        <img src="door.png" id="door1" class="door" alt="Door 1">
        <img src="door.png" id="door2" class="door" alt="Door 2">
        <img src="door.png" id="door3" class="door" alt="Door 3">
    </div>

    <script>
        const character = document.getElementById('character');
        const doors = document.querySelectorAll('.door');

        doors.forEach(door => {
            door.addEventListener('click', () => {
                const doorPosition = door.getBoundingClientRect().left;
                const characterPosition = character.getBoundingClientRect().left;

                character.style.left = doorPosition + 'px';

                // Adding a small delay before navigating
                setTimeout(() => {
                    if (door.id === 'door1') {
                        window.location.href = 'about.html';
                    } else if (door.id === 'door2') {
                        window.location.href = 'skills.html';
                    } else if (door.id === 'door3') {
                        window.location.href = 'projects.html';
                    }
                }, 600);
            });
        });
    </script>
</body>
</html>
